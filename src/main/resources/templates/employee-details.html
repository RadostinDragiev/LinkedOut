<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<header th:replace="fragments/header"/>
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <main class="jumbotron text-center rounded col-md-12 align-self-center">
                <div class="justify-content-center">
                    <h1>Employee Details</h1>
                </div>
                <div class="row">
                    <div class="col-md-6 bg-dark" th:object="${employee}">
                        <h2>Employee</h2>
                        <h4 th:text="|First Name: *{firstName}|"/>
                        <h4 th:text="|Last Name: *{lastName}|"/>
                        <h4 th:text="|Education Level: *{educationLevel}|"/>
                        <h4 th:text="|Job title: *{jobTitle}|"/>
                        <h4 th:text="|Birthdate: *{birthDate}|"/>
                        <h4 th:text="|Salary: *{salary}$|"/>
                        <h4 th:text="|Company: *{company.name}|"/>
                        <div class="align-bottom">
						<a class="btn btn-danger align-bottom"
                                                     th:href="@{/employees/delete/{id} (id = ${employee.uuid})}">Delete employee</a>
                        </div>
                    </div>
                    <div class="col-md-6 bg-dark"><img src="/pic/employee.png" height="350px"></div>
                </div>
            </main>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
