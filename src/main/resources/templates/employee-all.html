<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body>

<header th:replace="fragments/header"/>
<main>
    <div class="container">
        <h2 class="text-center text-dark bg-light rounded-circle mt-5">All employees</h2>
        <hr style="width: 50%"/>
        <div class='row mb-4 d-flex justify-content-around'>
            
                <div class="col-md-4 d-flex flex-column bg-text mb-3 rounded" th:each="employee : ${employees}">
                    <h2 th:text="'Full name: ' + *{employee.firstName} + ' ' + *{employee.lastName}"/>
                    <h4 th:text="'Job title: ' + *{employee.jobTitle}"/>
                    <h4 th:text="'Birth Date: ' + *{employee.birthDate}"/>
                    <h4><a class="btn-block" th:href="@{/employees/details/{id}(id = *{employee.uuid})}">Detail info</a></h4>
                </div>
          
        </div>
    </div>
</main>

<footer th:replace="fragments/footer"/>
</body>
</html>
